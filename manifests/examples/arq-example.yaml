apiVersion: aaq.kubevirt.io/v1alpha1
kind: ApplicationAwareResourceQuota
metadata:
  name: example-resource-quota
spec:
  hard:
    services: "5"
    pods: "10"
    limits.cpu: "1"
    limits.memory: 1Gi
    requests.cpu: "1"
    requests.memory: 1Gi
    cpu/vmi: "1"
    memory/vmi: 1Gi
    instances/vmi: "10"
